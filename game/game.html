<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body>
    <h1>Mathematic Game</h1>
    <!-- Début de la partie pour le MAX-->
    <div id="VMNB">
      <input type="number" id="ValeurM" max="999"/>
      <label for="ValeurM">Valeur aleatoire (MAX) <span id="nb_max">2-999</span></label>
    </div>
    <!-- Fin de la partie pour le MAX-->

    <!-- Début de la partie pour les nombres aléatoires-->
    <div id="app"></div>
    <p id="result"></p>
    <!-- fin de la partie pour les nombres aléatoires-->

    <!-- Début de la partie pour le timer-->
    <div id="timeS">
      <label for="timerS">Temp en (sec)</label>
      <input type="number" id="timerS" />
    </div>
    <p id="afficheT"></p>
    <!-- Fin de la partie pour le timer-->
    <script src="jsgame/jquery/jquery-3.6.0.min.js"></script>
    <script src="jsgame/game.js"></script>
  </body>
</html>
